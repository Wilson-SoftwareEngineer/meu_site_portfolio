{% load static %}
<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{ post.titulo }} - Tech Hub</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d59f2",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
          },
        },
      }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <header class="flex items-center justify-between border-b border-white/10 px-4 sm:px-10 py-3 sticky top-0 z-50 bg-background-dark/80 backdrop-blur-sm">
        <a href="{% url 'home' %}" class="flex items-center gap-4 text-white hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-primary">arrow_back</span>
            <h2 class="text-lg font-bold">Voltar para Tech Hub</h2>
        </a>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        <span class="text-primary font-bold uppercase tracking-wider text-sm">{{ post.categoria }}</span>
        <h1 class="text-white text-4xl md:text-5xl font-bold mt-2 mb-4 leading-tight">{{ post.titulo }}</h1>
        <h2 class="text-gray-400 text-xl md:text-2xl font-light mb-8">{{ post.subtitulo }}</h2>

        <div class="rounded-xl overflow-hidden shadow-2xl mb-10 border border-white/10">
            <img src="{{ post.imagem.url }}" alt="{{ post.titulo }}" class="w-full object-cover max-h-[500px]">
        </div>

        <article class="prose prose-invert prose-lg max-w-none text-gray-300 leading-relaxed text-justify space-y-6">
            {{ post.conteudo|linebreaks }}
        </article>

        <div class="mt-16 pt-8 border-t border-white/10 text-center">
            <a href="{% url 'home' %}" class="inline-flex items-center gap-2 px-6 py-3 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg transition-colors">
                Ver outros artigos
            </a>
        </div>
    </main>

    <footer class="mt-10 border-t border-white/10 py-8 text-center text-gray-500 text-sm">
        Â© 2024 Tech Hub. Todos os direitos reservados.
    </footer>
</body>
</html>
